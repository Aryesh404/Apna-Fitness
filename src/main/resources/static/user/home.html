<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap for layout and basic styling -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <!-- Link to Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap Icons for modern icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom stylesheet link -->
    <link rel="stylesheet" href="/user/css/home.css">
    <title>Apna Fitness</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #1f1f1f;
        padding: 0.8rem 1rem;
        border-bottom: 1px solid #333;
      }

      .navbar-text {
        color: #e0e0e0;
      }

      .btn-primary {
        background-color: #6200ea;
        border: none;
        transition: background-color 0.3s, transform 0.2s;
        color: #fff;
        font-weight: 500;
      }

      .btn-primary:hover {
        background-color: #3700b3;
        transform: translateY(-2px);
      }

      .card {
        background-color: #1f1f1f;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #e0e0e0;
        margin-top: 2rem;
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-header {
        background-color: #6200ea;
        color: #ffffff;
        font-weight: 600;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        text-align: center;
        padding: 1rem;
      }

      .card-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 8px;
        border: 1px solid #444;
        background-color: #1f1f1f;
        color: #e0e0e0;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      .table-hover tbody tr:hover {
        background-color: #333;
      }

      .text-center h1 {
        font-weight: 700;
        color: #bb86fc;
        margin-top: 2rem;
      }

      #status-message {
        color: #bb86fc;
        margin-top: 1rem;
        font-weight: 500;
      }
	  #history-table {
         color: white; /* Change text color to white */
      }
	  #exercise-table {
         color: white; /* Change text color to white */
      }


      .icon-orange {
        color: #ff9800;
      }

      .navbar-toggler {
        border-color: #fff;
      }

      .navbar-toggler-icon {
        color: #fff;
      }

      a {
        color: #bb86fc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <h1 class="display-4">Apna Fitness</h1>
	  <p>Made with ❤️ by Aryesh</p>
    </div>
    
    <!-- MENU -->
    <div class="row justify-content-center">
      <div class="col-xl-6">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
              <span class="navbar-text me-auto" id="logged-in-name">Welcome, </span>
              <div class="navbar-nav">
                <button type="button" class="btn btn-primary me-3" onclick="onHistory()">History</button>
                <button type="button" class="btn btn-primary me-3" onclick="onExercises()">Exercises</button>
                <button type="button" class="btn btn-primary me-3" onclick="onAccount()">Account</button>
                <button type="button" class="btn btn-primary me-3" onclick="onLogout()">Logout</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- EXERCISES -->
    <div id="Exercises" class="container-fluid">
      <div class="row justify-content-center text-center">
        <div class="col-xl-6">
          <div class="card">
            <div class="card-header">Exercises</div>
            <div class="card-body">
              <form id="new-exercise-form" class="d-flex" action="javascript:onAddExercise()">
                <input type="text" class="form-control" placeholder="Add new exercise..." id="name" name="name" required>
                <button type="submit" class="btn btn-primary ms-2">Add</button>
              </form>
              <table class="table table-sm table-hover mt-3" id="exercise-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Exercise Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- HISTORY -->
    <div id="History" class="container-fluid">
      <div class="row justify-content-center text-center">
        <div class="col-xl-6">
          <div class="card">
            <div class="card-header">History</div>
            <div class="card-body">
              <div id="calendar-box" class="d-flex justify-content-center align-items-center">
                <a href="#"><i class="bi bi-arrow-left-square-fill fs-2 me-3 icon-orange" onclick="stepDownCalendar()"></i></a>
                <input type="date" id="calendar" class="form-control" onchange="onCalendarChange()">
                <a href="#"><i class="bi bi-arrow-right-square-fill fs-2 ms-3 icon-orange" onclick="stepUpCalendar()"></i></a>
              </div>
              <form id="new-history-form" action="javascript:onAddHistory()">
                <div class="d-flex align-items-center mt-3">
                  <label class="form-label me-2" for="exercise-select">Select an exercise:</label>
                  <select class="form-select" id="exercise-select">
                  </select>
                </div>
                <div class="d-flex mt-2 align-items-center">
                  <label class="form-label me-3" for="weight">Weight:</label>
                  <input type="text" class="form-control me-3" id="weight" name="weight" size=5 required>
                  <label class="form-label me-3" for="reps">Reps:</label>
                  <input type="text" class="form-control" id="reps" name="reps" size=5 required>
                </div>
                <button type="submit" class="btn btn-primary mt-2 mb-2">Add</button>
              </form>
              <table class="table table-sm table-hover" id="history-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Exercise Name</th>
                    <th>Weight</th>
                    <th>Reps</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ACCOUNT -->
    <div id="Account" class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-6">
          <div class="card">
            <div class="card-header">Account</div>
            <div class="card-body">
              <form id="account-form" action="javascript:updateAccount()">
                <div class="row justify-content-center">
                  <div class="col-6">
                    <div class="mt-3">
                      <label for="old-password" class="form-label">Old password</label>
                      <input type="password" class="form-control" id="old-password">
                    </div>
                    <div class="mt-3">
                      <label for="new-password" class="form-label">New password</label>
                      <input type="password" class="form-control" id="new-password">
                    </div>
                    <div class="mt-3">
                      <label for="confirm-new-password" class="form-label">Confirm new password</label>
                      <input type="password" class="form-control" id="confirm-new-password">
                    </div>
                    <div class="text-center mt-3">
                      <button type="submit" class="btn btn-primary">Update password</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="status-message" class="text-center"></div>
    
    <!-- SCRIPTS -->
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/commons.js"></script>
    <script src="/user/js/account.js"></script>
    <script src="/user/js/exercise.js"></script>
    <script src="/user/js/history.js"></script>
    <script src="/user/js/home.js"></script>
  </body>
</html>
